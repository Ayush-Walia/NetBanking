<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NetBanking</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700">
    <link rel="stylesheet" href="/assets/css/Login-Form-Dark.css">
</head>

<body class="login-dark" style="color:rgb(33,37,41);">
    <form method="post" id="loginForm">
        <h2 class="sr-only">Login Form</h2>
        <div class="illustration"><i class="icon ion-ios-locked-outline" style="color:rgb(21,99,190);"></i></div>
        <div class="form-group"><input type="number" name="userId" placeholder="User ID" class="form-control"/></div>
        <div class="form-group"><input type="password" name="userPassword" placeholder="Password" class="form-control" /></div>
        <div class="form-group"><button class="btn btn-primary btn-block" style="background-color:rgb(21,99,190);">Log In</button></div>
        <div style="color:red;text-align:center" id="login_response"></div><a href="forgotPassword.html" class="forgot">Forgot your ID or password?</a>
    </form>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.0/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/js/login.js"></script>
</body>

</html>
